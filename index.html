<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHREYA SUMAN</title>
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <div id="time">
        <div class="circle" style="--clr: #ff2972;">
            <div class=" dots hr_dot"></div>
         <svg>
            <circle cx="70" cy ="70" r ="70"></circle>
            <circle cx="70" cy ="70" r ="70" id ="hh"></circle>
         </svg>    
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr: #eafa08;">
            <div class=" dots min_dot"></div>
            <svg>
                <circle cx="70" cy ="70" r ="70"></circle>
                <circle cx="70" cy ="70" r ="70" id ="mn"></circle>
             </svg>  
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr: #082cf5;">
            <div class=" dots sc_dot"></div>
            <svg>
                <circle cx="70" cy ="70" r ="70"></circle>
                <circle cx="70" cy ="70" r ="70" id ="sc"></circle>
             </svg>  
            <div id="seconds">00</div>
        </div>
        <div class="ap ">
            <div id="ampm"> AM </div>
        </div>
    </div>

    <script>

        setInterval(() => {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mn = document.getElementById('mn');
            let sc = document.getElementById('sc');

            let hr_dot =document.querySelector('.hr_dot');
            let min_dot =document.querySelector('.min_dot');
            let sc_dot =document.querySelector('.sc_dot');


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }

            //
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h + "<br> <span>Hours</span>";
            minutes.innerHTML = m + "<br> <span>Minutes</span>";
            seconds.innerHTML = s + "<br> <span>Seconds</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            mn.style.strokeDashoffset = 440 - (440 * m) / 60;
           sc.style.strokeDashoffset = 440 - (440 * s) / 60;

           hr_dot.style.transform = `rotate(${h * 30}deg)`;
           //360 /12 =30
           min_dot.style.transform = `rotate(${m * 6}deg)`;
           //360 /12 = 6
           sc_dot.style.transform = `rotate(${s * 6}deg)`;


        })


    </script>

</body>

</html>
